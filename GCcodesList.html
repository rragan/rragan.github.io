html code
<html><head>
	<title>Convert GPX to list of GC codes</title>
	<meta charset="utf-8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>

// Check for the various File API support.
if (window.File && window.FileReader && window.FileList && window.Blob) {
  // Great success! All the File APIs are supported.
} else {
  alert('The File APIs are not fully supported in this browser.');
}

var output = [];
var error = [];

function updateView() {
	document.getElementById('list').innerHTML = output.join(' ');
	document.getElementById('error').innerHTML = '<ul>' + error.join('') + '</ul>';
}

function handleFileSelect(evt) {
	var files = evt.target.files; // FileList object

	// files is a FileList of File objects. 
	for (var i = 0, f; f = files[i]; i++) {
		var reader = new FileReader();
		reader.onloadend = function(evt) {
			if (evt.target.readyState == FileReader.DONE) {
				var re = /<name>(GC[A-Z0-9]*)<\/name>/g, match;
				while (match = re.exec(evt.target.result)) {
					output.push(match[1]);
evt.target.result = "";
				}
			}
			updateView();
		}
		reader.readAsText(f);
    }
}

$(document).ready(function(){
  document.getElementById('files').addEventListener('change', handleFileSelect, false);
});
	</script>
</head>
<body>
	<input type="file" id="files" name="files[]"> <br>
	<textarea id="list" rows="20" cols="80"></textarea>
	<div id="error"></div>



</body></html>
